<h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="submit()">
<mat-form-field  >
    <input required matInput  placeholder="Email address" formControlName="email">
</mat-form-field>
<mat-form-field>
    <input required matInput placeholder="Password" formControlName="password" type="password">
</mat-form-field>
<button mat-raised-button color="primary" type="submit">
    Login
</button>


</form>
